<h1>MAP</h1>
<div class="map-viewver">
  <app-map-viewver #viewver [rayon]="5" [images]="IMAGES"></app-map-viewver>
  <p>x:{{viewver.position.x}},y:{{viewver.position.y}}</p>
  <button (click)="move(0,-1)">move+X</button>
  <button (click)="move(0,1)">move-X</button>
  <button (click)="move(1,0)">move+Y</button>
  <button (click)="move(-1,0)">move-Y</button>
</div>
