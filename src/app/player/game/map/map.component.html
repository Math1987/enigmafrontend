<div style="width: 100%; min-height: 100%; display: flex; flex-direction: row">
  <div class="left">
    <div class="map-viewver">
      <app-world-viewver
        [@pops]="mapPops"
        #worldViewver
        [character]="charaService.character"
        [socket]="socketService.socketObservable"
        (focusCase)="focus($event)"
      >
      </app-world-viewver>
    </div>

    <div
      *ngIf="charaService.character | async; let chara"
      class="target"
      fxLayout="column nowrap"
      fxLayoutAlign="start center"
    >
      <app-view-player [target]="chara"></app-view-player>
    </div>
  </div>

  <div class="right">
    <div class="objs">
      <div *ngFor="let obj of getFocused() | async">
        <app-target [user]="obj"></app-target>
        <!-- <div class="target">
          <app-view [target]="obj"></app-view>
          <app-action
            [user]="charaService.character | async"
            [target]="obj"
          ></app-action>
        </div> -->
      </div>
    </div>

    <div class="ground">
      <div class="target">
        <app-view [target]="getFocusedGround() | async"></app-view>
      </div>
    </div>
  </div>
</div>
