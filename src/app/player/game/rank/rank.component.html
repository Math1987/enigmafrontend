<div class="title" [ngClass.lt-md]="'title-lt-md'">
  <h2>classement des meilleurs tueurs</h2>
</div>
<div class="rank-container">
  <table
    class="rank"
    [ngClass]="'rank-lt-md'"
    mat-table
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="name">
      <th lat-mat-header-cell *matHeaderCellDef>joueur</th>
      <td mat-cell *matCellDef="let player">{{ player["name"] }}</td>
    </ng-container>

    <ng-container matColumnDef="kills">
      <th lat-mat-header-cell *matHeaderCellDef>tuÃ©s</th>
      <td mat-cell *matCellDef="let player">{{ player["kills"] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
