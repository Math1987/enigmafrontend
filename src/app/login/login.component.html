<mat-card>
  <mat-card-title>Connexion</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
      <mat-form-field appearance="fill">
        <label>email</label>
        <input type="text" matInput formControlName="email">
        <mat-error>email invalid</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <label>Mot de passe</label>
        <input type="password" matInput formControlName="password">
        <mat-error>mot de passe invalid</mat-error>
      </mat-form-field>
      <button type="submitLogin" mat-raised-button [disabled]="!loginFormGroup.valid">jouer</button>
    </form>
  </mat-card-content>

</mat-card>
