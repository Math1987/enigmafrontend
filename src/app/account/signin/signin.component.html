<mat-card class="loggin-start">
  <mat-card-title><span>Connexion</span></mat-card-title>
  <mat-card-content>
    <form  fxLayout="column"[formGroup]="formGroup" (ngSubmit)="login()">
      <mat-form-field appearance="fill">
        <label>email</label>
        <input type="text" matInput formControlName="email">
        <mat-error>{{formGroup.get('email').errors | inputMail:'signIn' }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" *ngIf="formGroup.get('email').valid">
        <label>Mot de passe</label>
        <input type="password" matInput formControlName="password">
        <mat-error> mot de passe invalid</mat-error>
      </mat-form-field>
      <button *ngIf="formGroup.valid" type="submitLogin" mat-raised-button [disabled]="!formGroup.valid">jouer</button>
    </form>
  </mat-card-content>
</mat-card>
